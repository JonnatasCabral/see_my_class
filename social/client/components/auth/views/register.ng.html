<div class="lc-block toggled" id="l-register">

    <form name="registerForm" data-ng-submit="vm.register()" novalidate>

        <div class="input-group m-b-20">
            <span class="input-group-addon">
                <i class="zmdi zmdi-account"></i>
            </span>
            <div class="fg-line">
                <input type="text"
                       class="form-control"
                       name="username"
                       placeholder="Nome de usuÃ¡rio"
                       data-ng-required="true"
                       data-ng-model="vm.formData.username" />
            </div>
        </div>

        <div class="input-group m-b-20">
            <span class="input-group-addon">
                <i class="zmdi zmdi-account"></i>
            </span>
            <div class="fg-line">
                <input type="name"
                       class="form-control"
                       name="name"
                       placeholder="Nome"
                       data-ng-required="true"
                       data-ng-model="vm.formData.profile.name" />
            </div>
        </div>

        <div class="input-group m-b-20">
            <span class="input-group-addon">
                <i class="zmdi zmdi-city-alt"></i>
            </span>
            <div class="fg-line">
              <div class="select">
                <select
                  data-ng-model="vm.formData.profile.state" class="form-control"
                  data-ng-options="opt as opt.label for opt in vm.stateChoices"
                  data-ng-required="true"
                  data-ng-init="vm.formData.profile.state = vm.stateChoices[0]"
                  placeholder="Selecione o seu estado"
                  name="type">
                </select>
              </div>
            </div>
        </div>

        <div class="input-group m-b-20">
            <span class="input-group-addon">
                <i class="zmdi zmdi-male"></i>
            </span>
            <div class="fg-line">
                <input type="password"
                       class="form-control"
                       name="password"
                       placeholder="Senha"
                       data-ng-required="true"
                       data-ng-model="vm.formData.password" />
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="checkbox">
            <label>
                <input type="checkbox" data-ng-model="vm.accept">
                <i class="input-helper"></i>
                Aceito os termos de uso
            </label>
        </div>
      <button
         type="submit"
         class="btn btn-login btn-danger btn-float"
         data-ng-disabled="registerForm.$invalid || !vm.accept || !vm.formData.profile.state.value">
              <i class="zmdi zmdi-arrow-forward"></i>
      </button>
    </form>

    <ul class="login-navigation">
        <li class="bgm-green" data-ui-sref="auth.login">Autenticar</li>
    </ul>
</div>
