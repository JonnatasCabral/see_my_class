
<form name="postForm"
      data-ng-submit="vm.submit()" novalidate>

    <div class="card wall-posting">
        <div class="card-body card-padding">

            <textarea class="wp-text"
                      style="height:100px;"
                      data-auto-size=""
                      data-ng-model="vm.formData.content"
                      data-ng-required="true"
                      placeholder="Escreva algo...">
            </textarea>

            <div class="tab-content p-0">
                <div class="wp-media tab-pane" id="wpm-image">
                    Imagens - em breve...
                </div>
                
                <div class="wp-media tab-pane" id="wpm-video">
                    Videos - em breve...
                </div>
                
                <div class="wp-media tab-pane" id="wpm-link">
                    Links - em breve...
                </div>
            </div>
        </div>
        <ul class="list-unstyled clearfix wpb-actions">
            <li class="wpba-attrs">
                <ul class="list-unstyled list-inline m-l-0 m-t-5">
                    <li>
                        <a data-wpba="image"
                           data-toggle="tab"
                           href="javascript:void(0);"
                           data-target="#wpm-image">
                                <i class="zmdi zmdi-image"></i>
                        </a>
                    </li>
                    
                    <li>
                        <a data-wpba="video"
                           data-toggle="tab"
                           href="javascript:void(0);"
                           data-target="#wpm-video">
                                <i class="zmdi zmdi-play-circle"></i>
                        </a>
                    </li>
                    <li>
                        <a data-wpba="link" 
                           data-toggle="tab"
                           href="javascript:void(0)"
                           data-target="#wpm-link">
                                <i class="zmdi zmdi-link"></i>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="pull-right">
                <button
                    data-ng-disabled="postForm.$invalid"
                    class="btn btn-primary btn-sm waves-effect">
                        Publicar
                </button>
            </li>
        </ul>
    </div>
</form>
